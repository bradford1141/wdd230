<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Demo</title>

    <style>
        table{
            border-collapse: collapse;
        }
        thead tr:nth-child(1),
        thead tr:nth-child(2){
            background-color: #555;
            color: white;
        }
        th, td{
            border: 1px solid black;
            padding: 0.5em;
        }
        tr:nth-child(odd){
            background-color: #ccc;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table Demo</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Students</th>
            </tr>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Major</th>
                <th scope="col">GPA</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Bob</td>
                <td>WDD</td>
                <td>4.0</td>
            </tr>
            <tr>
                <td>Sue</td>
                <td class="center" colspan="2">SWE</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td>CS</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>Todd</td>
                <td>CIT</td>
                <td>3.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="center" colspan="4">&copy; Copyright 2022</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
