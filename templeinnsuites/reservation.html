<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <meta name="description" content="Temple Inn & Suites Reservation Page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Gulzar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="upperflex">
            <img src="images/logo.webp" alt="Logo Temple Inn & Suites" width="125" height="81">
            <h1>Temple Inn & Suites</h1>
            
            <nav>
                <ul class="navigation">
                    <li><a class="ham" href="#">Menu</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="temples.html">Temples</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </div>
        <section class="date">
            <h2><span id="date"></span></h2>
            <aside></aside>
        </section>
    </header>
    <main class="reservation_page">
        <form method="get" action="thankyou.html">
            <label for="firstname" class="required">First name:</label>
            <input type="text" name="firstname" id="firstname" autofocus required>

            <label for="lastname" class="required">Last name:</label>
            <input type="text" name="lastname" id="lastname" required>

            <label for="title" class="required">Reservation Dates:</label>
            <input type="text" name="title" id="title" required>

            <label for="major" class="required">Email:</label>
            <input type="email" name="major" id="major" placeholder="example@email.com" required>
            
            <label for="phone" class="required">Phone Number (555-555-5555):</label>
            <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="\d{3}-\d{3}-\d{4}" required>
            
            <label for="business" class="required">Location:</label>
            <input type="text" name="business" id="business" required>

            <label for="color" class="required">Type of Rooms:</label>
            <input list="color-list" name="color" id="color" required>
            <datalist id="color-list">
                <option value="1 Bed 1 Bath">
                <option value="2 Bed 1 Bath">
                <option value="2 Bed 2 Bath">
                <option value="Suite">
            </datalist>

            <label for="example">Reason for Stay:</label>
            <input type="text" name="example" id="example">

            <section class="date2">
                <h2><span id="date2"></span></h2>
                <aside></aside>
            </section>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <section class="address">
            <img src="images/logo.webp" alt="Logo Temple Inn & Suites" width="125" height="81">
            <h1>Temple Inn & Suites</h1>
            <h2>4800 Montgomery Ln #300, Bethesda, MD 20814</h2>
        </section>
        <section class="info">
            <h2>templeinnandsuites@gmail.com</h2>
            <h2>(123)456-7890</h2>
            <h2><a href="https://support.google.com/maps/answer/144361?co=GENIE.Platform%3dDesktop&hl=en">Location</a></h2>
        </section>
        <section class="foot">
            &copy;<span id="getyear"></span> Temple Inn and Suites | Tyson Bradford | Last modified: <span id="lastmod"></span>
        </section>
    </footer>
    <script src="js/footer.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
